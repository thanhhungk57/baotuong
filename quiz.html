<script>
const QUESTIONS=[{q:"QƒêNDVN ƒë∆∞·ª£c th√†nh l·∫≠p v√†o ng√†y n√†o?",opts:["02/09/1945","22/12/1944","30/04/1975","19/08/1945"],answer:1},{q:"Ti·ªÅn th√¢n c·ªßa QƒêNDVN l√† l·ª±c l∆∞·ª£ng n√†o?",opts:["ƒê·ªôi Vi·ªát Nam Tuy√™n truy·ªÅn Gi·∫£i ph√≥ng qu√¢n","V·ªá qu·ªëc ƒëo√†n","C·ª©u qu·ªëc qu√¢n","Trung ƒëo√†n Th·ªß ƒë√¥"],answer:0},{q:"Chi·∫øn th·∫Øng l·ªãch s·ª≠ nƒÉm 1954 l√†m thay ƒë·ªïi c·ª•c di·ªán chi·∫øn tranh ·ªü ƒê√¥ng D∆∞∆°ng l√†?",opts:["Chi·∫øn d·ªãch Bi√™n gi·ªõi","ƒêi·ªán Bi√™n Ph·ªß","Chi·∫øn d·ªãch H·ªì Ch√≠ Minh","Quy·∫øt chi·∫øn ƒêi·ªán Bi√™n"],answer:1},{q:"Qu√¢n ch·ªßng c√≥ nhi·ªám v·ª• b·∫£o v·ªá b·∫ßu tr·ªùi T·ªï qu·ªëc?",opts:["H·∫£i qu√¢n","Ph√≤ng kh√¥ng - Kh√¥ng qu√¢n","B·ªô binh","Bi√™n ph√≤ng"],answer:1},{q:"C∆° quan tham m∆∞u chi·∫øn l∆∞·ª£c cao nh·∫•t c·ªßa QƒêNDVN l√†?",opts:["B·ªô T·ªïng Tham m∆∞u","B·ªô Qu·ªëc ph√≤ng","T·ªïng c·ª•c Ch√≠nh tr·ªã","B·ªô T·ªïng c·ª•c"],answer:0},{q:"Ph·∫©m ch·∫•t g·∫Øn v·ªõi 'B·ªô ƒë·ªôi C·ª• H·ªì' KH√îNG bao g·ªìm?",opts:["Trung v·ªõi ƒê·∫£ng, hi·∫øu v·ªõi d√¢n","C·∫ßn, ki·ªám, li√™m, ch√≠nh","T·∫≠n t·ª•y v√¨ nh√¢n d√¢n","Xa r·ªùi qu·∫ßn ch√∫ng"],answer:3},{q:"Ng√†y h·ªôi Qu·ªëc ph√≤ng to√†n d√¢n?",opts:["22/12","02/09","19/08","01/05"],answer:0},{q:"C·∫•p b·∫≠c qu√¢n h√†m cao nh·∫•t hi·ªán nay?",opts:["Th∆∞·ª£ng t∆∞·ªõng","ƒê·∫°i t∆∞·ªõng","Trung t∆∞·ªõng","Nguy√™n so√°i"],answer:1},{q:"H·ªçc vi·ªán ƒë√†o t·∫°o, b·ªìi d∆∞·ª°ng c√°n b·ªô c·∫•p chi·∫øn l∆∞·ª£c?",opts:["H·ªçc vi·ªán L·ª•c qu√¢n","H·ªçc vi·ªán Ch√≠nh tr·ªã","H·ªçc vi·ªán Qu·ªëc ph√≤ng","H·ªçc vi·ªán K·ªπ thu·∫≠t Qu√¢n s·ª±"],answer:2},{q:"Ng√†nh b·∫£o ƒë·∫£m th√¥ng tin ch·ªâ huy trong QƒêNDVN?",opts:["C√¥ng binh","Th√¥ng tin li√™n l·∫°c","TƒÉng - Thi·∫øt gi√°p","Ph√°o binh"],answer:1}];
let idx=0,score=0,locked=false,timeLeft=10,timerId=null;
const $=s=>document.querySelector(s),$$=s=>Array.from(document.querySelectorAll(s));
function start(){idx=0;score=0;locked=false;timeLeft=10;$('#splash').style.display='none';$('#quiz').style.display='block';$('#result').style.display='none';$('#score').textContent=score;render()}
function render(){const cur=QUESTIONS[idx];$('#idx').textContent=idx+1;$('#question').textContent=cur.q;const ops=$('#options');ops.innerHTML='';cur.opts.forEach((t,i)=>{const b=document.createElement('button');b.className='btn';b.innerHTML=`<span class="letter">${String.fromCharCode(65+i)}</span><span>${t}</span>`;b.addEventListener('click',()=>pick(i));ops.appendChild(b)});$('#next').disabled=true;$('#bar').style.width=`${idx/QUESTIONS.length*100}%`;resetTimer()}
function pick(choice){if(locked)return;locked=true;const cur=QUESTIONS[idx];const bs=$$('#options .btn');bs[cur.answer].classList.add('correct');if(choice===cur.answer){score++;$('#score').textContent=score}else if(choice>=0){bs[choice].classList.add('wrong')}$('#next').disabled=false;stopTimer()}
function next(){if(idx<QUESTIONS.length-1){idx++;locked=false;timeLeft=10;render()}else finish()}

function stars(s){const el=$('#stars');el.innerHTML='';const total=5,filled=Math.round(s/QUESTIONS.length*total);for(let k=0;k<total;k++){const svg=`<svg class="star" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2l2.39 4.84 5.34.78-3.86 3.76.91 5.32L12 14.77 7.22 16.7l.91-5.32L4.27 7.62l5.34-.78L12 2z" fill="${k<filled?'var(--gold)':'#294a7a'}"/></svg>`;el.insertAdjacentHTML('beforeend',svg)}}
function resetTimer(){stopTimer();timeLeft=10;$('#timer').textContent=timeLeft;timerId=setInterval(()=>{timeLeft--;$('#timer').textContent=timeLeft;if(timeLeft<=0){stopTimer();skip()}},1000)}
function stopTimer(){clearInterval(timerId);timerId=null}
$('#start').addEventListener('click',start);$('#next').addEventListener('click',next);$('#skip').addEventListener('click',skip);$('#retry').addEventListener('click',()=>{$('#splash').style.display='block';$('#quiz').style.display='none';$('#result').style.display='none'})

<script>

(function(){
  var drawer = document.getElementById('drawer');
  var handle = document.getElementById('drawerHandle');
  var link = document.getElementById('homeLink');

  function setArrow(){
    var isOpen = drawer.classList.contains('open');
    handle.textContent = isOpen ? '‚óÄ' : '‚ñ∂';
    handle.setAttribute('aria-expanded', isOpen ? 'true':'false');
    drawer.setAttribute('aria-hidden', isOpen ? 'false':'true');
  }

  function toggle(open){
    var isOpen = (open != null) ? open : !drawer.classList.contains('open');
    drawer.classList.toggle('open', isOpen);
    setArrow();
  }

  // init
  setArrow();

  handle.addEventListener('click', function(){ toggle(); });

  // ƒê√≥ng khi click ra ngo√†i v√πng drawer
  document.addEventListener('click', function(e){
    if(!drawer.classList.contains('open')) return;
    if(!drawer.contains(e.target) && e.target !== handle){
      toggle(false);
    }
  });

  // Vu·ªët: k√©o nh·∫π v√†o/ra ƒë·ªÅu toggle
  var startX = null, startY = null, moved = false;
  handle.addEventListener('touchstart', function(e){
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    moved = false;
  }, {passive:true});
  handle.addEventListener('touchmove', function(e){
    if(startX==null) return;
    var dx = e.touches[0].clientX - startX;
    var dy = e.touches[0].clientY - startY;
    if(Math.abs(dx) > 24 && Math.abs(dx) > Math.abs(dy)) moved = true;
  }, {passive:true});
  handle.addEventListener('touchend', function(){
    if(moved){ toggle(); }
    startX=null; startY=null; moved=false;
  });

  // C·∫£nh b√°o n·∫øu ch∆∞a g·∫Øn link
  link.addEventListener('click', function(e){
    if (this.getAttribute('href') === '#'){
      e.preventDefault();
      alert('üí° H√£y g·∫Øn ƒë∆∞·ªùng link trang ch·ªß c·ªßa b·∫°n v√†o thu·ªôc t√≠nh href c·ªßa n√∫t Trang ch·ªß trong drawer!');
    }

})();
</script>
